<!DOCTYPE html>
<html>
<head>
	<link href="../demoengine/demoengine.css" rel="stylesheet">
	<script src="../demoengine/demoengine.js" async defer></script>
	<title>jQuery UI Dialog: Open Dialog on Click</title>
	<link href="//code.jquery.com/ui/1.10.4/themes/ui-darkness/jquery-ui.min.css" rel="stylesheet">
	<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="//code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
</head>
<body>
	<div id="dialog" title="Dialog">
		<p>This dialog was created on document ready event with <code>autoOpen</code> set to <code>false</code>.</p>
		<p>It was opened by calling <code>.dialog(&quot;open&quot;)</code> method.</p>
	</div>
	<input type="button" id="button" value="Click to open the dialog">
	<script>
		/*
		 * jQuery UI Dialog: Open Dialog on Click
		 * http://salman-w.blogspot.com/2013/05/jquery-ui-dialog-examples.html
		 */
		$(function() {
			$("#dialog").dialog({
				autoOpen: false
			});
			$("#button").on("click", function() {
				$("#dialog").dialog("open");
			});
		});
	</script>
</body>
</html>
