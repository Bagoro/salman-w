<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<link type="text/css" href="../demoengine/demoengine.css" rel="stylesheet">
	<script type="text/javascript" src="../demoengine/demoengine.js" async defer></script>
	<title>Google Maps: Set Marker Z-Index (v3)</title>
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?v=3&amp;sensor=false&amp;key=AIzaSyD3VSb2IYSKdPdcDWFffqh0pGy9S47Klzk"></script>
</head>
<body>
	<div id="mapdiv" style="height: 400px;"></div>
	<script type="text/javascript">
		/*
		 * Google Maps: Set Marker Z-Index (v3)
		 * http://salman-w.blogspot.com/2012/07/change-z-index-google-map-v3-markers.html
		 */
		google.maps.event.addDomListener(window, 'load', function() {
			var map = new google.maps.Map(document.getElementById("mapdiv"), {
				center: new google.maps.LatLng(33.810890, -117.918772),
				zoom: 8,
				mapTypeId: google.maps.MapTypeId.ROADMAP
			});
			new google.maps.Marker({
				position: map.getCenter(),
				map: map,
				title: "Topmost Marker",
				icon: "http://1.bp.blogspot.com/_GZzKwf6g1o8/S6xwK6CSghI/AAAAAAAAA98/_iA3r4Ehclk/s1600/marker-green.png",
				zIndex: google.maps.Marker.MAX_ZINDEX + 1
			});
			for (var i = 0; i < 10; i++) {
				new google.maps.Marker({
					position: new google.maps.LatLng(map.getCenter().lat() + Math.random() * 0.4 - 0.2, map.getCenter().lng() + Math.random() * 0.4 - 0.2),
					map: map,
					title: "Random Marker #" + (i + 1)
				});
			}
		});
	</script>
</body>
</html>
