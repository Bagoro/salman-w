<!DOCTYPE html>
<html>
<head>
	<link href="../demoengine/demoengine.css" rel="stylesheet">
	<script src="../demoengine/demoengine.js" defer></script>
	<title>Google Maps: Asynchronous Loading Example</title>
	<style>
		#map-div { float: left; width: 66%; height: 300px; }
		#content { float: right; width: 33%; }
		#cleared { clear: both; }
	</style>
</head>
<body>
	<div id="map-div"></div>
	<script>
		/*
		 * Google Maps: Asynchronous Loading Example
		 * http://salman-w.blogspot.com/2014/05/google-maps-asynchronous-loading.html
		 */
		function loadmap() {
			var map = new google.maps.Map(document.getElementById("map-div"), {
				center: new google.maps.LatLng(33.810890, -117.918772),
				zoom: 16,
				mapTypeId: google.maps.MapTypeId.ROADMAP
			});
		}
	</script>
	<script src="//maps.googleapis.com/maps/api/js?v=3&amp;sensor=false&amp;key=AIzaSyD3VSb2IYSKdPdcDWFffqh0pGy9S47Klzk&amp;callback=loadmap" defer></script>
	<div id="content">The objective is to show this content as quickly as possible without blocking the page.</div>
	<div id="cleared"></div>
</body>
</html>
