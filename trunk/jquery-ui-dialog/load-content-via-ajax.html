<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<link type="text/css" href="../demoengine/demoengine.css" rel="stylesheet">
	<script type="text/javascript" src="../demoengine/demoengine.js"></script>
	<title>jQuery UI Dialog: Load Content via AJAX</title>
	<link type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.24/themes/ui-darkness/jquery-ui.css" rel="stylesheet">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.24/jquery-ui.min.js"></script>
</head>
<body>
	<div id="dialog"></div>
	<ul>
		<li><a href="ajax-data-1.html" class="dialogify">Dialogify Page 1</a> (<a href="ajax-data-1.html">view raw content</a>)</li>
		<li><a href="ajax-data-2.html" class="dialogify">Dialogify Page 2</a> (<a href="ajax-data-2.html">view raw content</a>)</li>
	</ul>
	<script type="text/javascript">
		/*
		 * jQuery UI Dialog: Load Content via AJAX
		 * http://salman-w.blogspot.com/2013/05/jquery-ui-dialog-examples.html
		 */
		$(function() {
			$("#dialog").dialog({
				autoOpen: false,
				modal: true,
				width: 600,
				height: 300,
				buttons: {
					"Dismiss": function() {
						$(this).dialog("close");
					}
				}
			});
			$(".dialogify").on("click", function(e) {
				e.preventDefault();
				$("#dialog").html("");
				$("#dialog").dialog("option", "title", "Loading...").dialog("open");
				$("#dialog").load(this.href, function() {
					$(this).dialog("option", "title", $(this).find("h1").text());
					$(this).find("h1").remove();
				});
			});
		});
	</script>
</body>
</html>
