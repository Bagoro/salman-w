<!DOCTYPE html>
<html>
<head>
	<link href="../demoengine/demoengine.min.css" rel="stylesheet">
	<script src="../demoengine/demoengine.min.js" defer></script>
	<title>jQuery UI Autocomplete: Custom HTML in Dropdown</title>
	<link href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/ui-darkness/jquery-ui.min.css" rel="stylesheet">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
	<style>
		.loading {
			display: none;
			width: 16px;
			height: 16px;
			background-image: url(loading.gif);
			vertical-align: text-bottom;
		}
		/* autocomplete adds the ui-autocomplete-loading class to the textbox when it is _busy_ */
		/* ingeniously using general sibling combinator */
		#autocomplete.ui-autocomplete-loading ~ .loading {
			display: inline-block;
		}
		.ui-autocomplete .fl {
			float: left;
			margin-right: 8px;
		}
		.ui-autocomplete .fr {
			float: right;
			margin-left: 8px;
		}
		.ui-autocomplete .db {
			display: block;
		}
		/* star rating explained here: http://salman-w.blogspot.com/2012/08/star-ratings-using-css-sprites.html */
		.ui-autocomplete .rg {
			display: block;
			width: 130px;
			height: 13px;
			background: url(stars.png) 0 0;
		}
		.ui-autocomplete .rg span {
			display: block;
			height: 13px;
			background: url(stars.png) 0 -13px;
		}
	</style>
</head>
<body>
	<form action="http://www.rottentomatoes.com/search/" target="_blank">
		<input id="autocomplete" type="text" placeholder="Movie name" name="search">
		<span class="loading"></span>
	</form>
	<script>
		/*
		 * jQuery UI Autocomplete: Custom HTML in Dropdown
		 * http://salman-w.blogspot.com/2013/12/jquery-ui-autocomplete-examples.html
		 */
		$(function() {
			$("#autocomplete").autocomplete({
				delay: 500,
				minLength: 3,
				source: function(request, response) {
					$.getJSON("http://api.rottentomatoes.com/api/public/v1.0/movies.json?callback=?", {
						// do not copy the api key; get your own at developer.rottentomatoes.com
						apikey: "6czx2pst57j3g47cvq9erte5",
						q: request.term,
						page_limit: 10
					}, function(data) {
						// data is an array of objects and must be transformed for autocomplete to use
						var array = data.error ? [] : $.map(data.movies, function(m) {
							return {
								label: m.title,
								year: m.year,
								cast: m.abridged_cast.slice(0, 3).map(function(a) { return a.name; }).join(", "),
								rating: m.ratings.audience_score,
								url: m.links.alternate
							};
						});
						response(array);
					});
				},
				focus: function(event, ui) {
					// prevent autocomplete from updating the textbox
					event.preventDefault();
				},
				select: function(event, ui) {
					// prevent autocomplete from updating the textbox
					event.preventDefault();
					// navigate to the selected item's url
					window.open(ui.item.url);
				}
			}).data("ui-autocomplete")._renderItem = function(ul, item) {
				var $a = $("<a></a>").text(item.label);
				$("<span class='fr'></span>").text(item.year).prependTo($a);
				$("<small class='db'></small>").text(item.cast).appendTo($a);
				$("<span class='fl rg'><span style='width: " + item.rating + "%;'></span></span>").appendTo($a);
				$("<small class='db'></small>").text(item.rating + "/100").appendTo($a);
				return $("<li></li>").append($a).appendTo(ul);
			};
		});
	</script>
	<p>This example uses <a href="http://developer.rottentomatoes.com/" target="_blank">Rotten Tomatoes API</a>.</p>
</body>
</html>
