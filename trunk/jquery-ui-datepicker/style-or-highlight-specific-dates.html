<!DOCTYPE html>
<html>
<head>
	<link href="../demoengine/demoengine.css" rel="stylesheet">
	<script src="../demoengine/demoengine.js" async defer></script>
	<title>jQuery UI Datepicker: Style (or Highlight) Specific Dates</title>
	<link href="//code.jquery.com/ui/1.10.4/themes/ui-darkness/jquery-ui.min.css" rel="stylesheet">
	<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="//code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
	<style>
		.dp-highlight .ui-state-default {
			background: #484;
			color: #FFF;
		}
	</style>
</head>
<body>
	<input id="datepicker" type="text">
	<script>
		/*
		 * jQuery UI Datepicker: Style (or Highlight) Specific Dates
		 * http://salman-w.blogspot.com/2013/01/jquery-ui-datepicker-examples.html
		 */
		$(function() {
			var date1 = new Date;
			date1.setHours(0, 0, 0, 0);
			date1.setDate(10);
			var date2 = new Date;
			date2.setHours(0, 0, 0, 0);
			date2.setDate(23);
			$("#datepicker").datepicker({
				beforeShowDay: function(date) {
					return [date.getDay() < 5, date >= date1 && date <= date2 ? "dp-highlight" : ""];
				}
			});
		});
	</script>
</body>
</html>
