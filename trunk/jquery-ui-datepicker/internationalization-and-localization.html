<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<link type="text/css" href="../demoengine/demoengine.css" rel="stylesheet">
	<script type="text/javascript" src="../demoengine/demoengine.js" async defer></script>
	<title>jQuery UI Datepicker: Internationalization and Localization</title>
	<link type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/themes/ui-darkness/jquery-ui.css" rel="stylesheet">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/i18n/jquery-ui-i18n.min.js"></script>
</head>
<body>
	<input id="datepicker-1" type="text">
	<input id="datepicker-2" type="text">
	<input id="datepicker-3" type="text">
	<script type="text/javascript">
		/*
		 * jQuery UI Datepicker: Internationalization and Localization
		 * http://salman-w.blogspot.com/2013/01/jquery-ui-datepicker-examples.html
		 */
		$(function() {
			$("#datepicker-1").datepicker($.datepicker.regional["fr"]);
			$("#datepicker-2").datepicker($.extend({}, $.datepicker.regional["es"], {
				showWeek: true
			}));
			$("#datepicker-3").datepicker($.datepicker.regional["de"]).datepicker("option", {
				changeMonth: true,
				changeYear: true
			});
		});
	</script>
</body>
</html>
