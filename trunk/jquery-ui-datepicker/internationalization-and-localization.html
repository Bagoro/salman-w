<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<script type="text/javascript" src="../demoengine/demoengine.js"></script>
	<link rel="stylesheet" type="text/css" href="../demoengine/demoengine.css">
	<title>jQuery UI Datepicker: Internationalization and Localization</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/i18n/jquery-ui-i18n.min.js"></script>
	<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/ui-darkness/jquery-ui.css">
</head>
<body>
	<input id="datepicker-1" type="text">
	<input id="datepicker-2" type="text">
	<input id="datepicker-3" type="text">
	<script type="text/javascript">
		/*
		 * jQuery UI Datepicker: Internationalization and Localization
		 * http://salman-w.blogspot.com/2013/01/jquery-ui-datepicker-examples.html
		 */
		$(function() {
			$("#datepicker-1").datepicker($.datepicker.regional["fr"]);
			$("#datepicker-2").datepicker($.extend({}, $.datepicker.regional["es"], {
				showWeek: true
			}));
			$("#datepicker-3").datepicker($.datepicker.regional["de"]).datepicker("option", {
				changeMonth: true,
				changeYear: true
			});
		});
	</script>
</body>
</html>
