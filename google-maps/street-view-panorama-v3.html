<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<script type="text/javascript" src="../demoengine/demoengine.js"></script>
	<link rel="stylesheet" type="text/css" href="../demoengine/demoengine.css">
	<title>Google Maps: Street View Panorama (v3)</title>
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?v=3&amp;sensor=false&amp;key=AIzaSyD3VSb2IYSKdPdcDWFffqh0pGy9S47Klzk"></script>
</head>
<body>
	<div id="mapdiv" style="float: left; width: 50%; height: 300px;"></div>
	<div id="svpdiv" style="float: left; width: 50%; height: 300px;"></div>
	<div style="clear: both;"></div>
	<script type="text/javascript">
		/*
		 * Google Maps: Street View Panorama (v3)
		 * http://salman-w.blogspot.com/2009/07/adding-street-view-support-to-google.html
		 */
		google.maps.event.addDomListener(window, "load", function() {
			var pos = new google.maps.LatLng(33.806878, -117.915126);
			// setup google map
			var map = new google.maps.Map(document.getElementById("mapdiv"), {
				center: pos,
				zoom: 15,
				mapTypeId: google.maps.MapTypeId.ROADMAP
			});
			// setup street view panorama
			var svp = new google.maps.StreetViewPanorama(document.getElementById("svpdiv"), {
				position: pos
			});
			// bind  a street view panorama to the map
			map.setStreetView(svp);
		});
	</script>
</body>
</html>
